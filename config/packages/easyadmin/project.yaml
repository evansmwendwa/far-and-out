easy_admin:
  entities:

    Project:
      class: App\Entity\Project
      label: Projects

      list:
        menu:
        fields:
          - id
          - published
          - title
          - category
          - companyName
          - { property: thumbnail, label: Image, type: image }
          - { property: updatedAt, format: 'M d, Y' }
          - { property: createdAt, format: 'M d, Y' }

      form:
        fields:
          - title
          - { property: slug, type_options: { required: false }, help: 'Leave slug blank to have it generated from title' }
          - { property: 'thumbnail', type: 'App\Form\Type\FilepickerType'}
          - { property: 'image', type: 'App\Form\Type\FilepickerType'}
          - article
          - category
          - companyName
          - published
          - publishedAt
